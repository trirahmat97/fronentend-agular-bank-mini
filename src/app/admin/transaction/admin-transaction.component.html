<div class="breadcomb-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="breadcomb-list">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<div class="breadcomb-wp">
									<div class="breadcomb-icon">
										<i class="notika-icon notika-windows"></i>
									</div>
									<div class="breadcomb-ctn">
										<h2>Data Transactions</h2>
										<p>Welcome to Bang Bank <span class="bread-ntd">BeSquad</span></p>
									</div>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
								<div class="breadcomb-report">
									<button data-toggle="tooltip" data-placement="left" title="Download Report" class="btn"><i class="notika-icon notika-sent"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
  
  <div class="normal-table-area">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="normal-table-list mg-t-30">
                      <div class="basic-tb-hd">
                      </div>
                      <div class="bsc-tbl-st">
                          <table class="table table-striped">
                              <thead>
                                  <tr>
                                      <th>ID</th>
                                      <th>AMOUNT</th>
                                      <th>AMOUNT SIGN</th>
                                      <th>TYPE</th>
                                      <th>DATE</th>
                                      <th>NO REK</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let transaction of listTransaction | paginate: {itemsPerPage: 5, currentPage: p};">
                                    <td>{{transaction.idtransaction}}</td>
                                    <td>{{transaction.amount | currency:'Rp.' }}</td>
                                    <td>{{transaction.amountsign}}</td>
                                    <td>{{transaction.type}}</td>
                                    <td>{{transaction.date}}</td>
                                    <td>{{transaction.account.norek}}</td>
                                  </tr>
            
                              </tbody>
                          </table>
                          <pagination-controls (pageChange)="p = $event"></pagination-controls>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
