<div class="breadcomb-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="breadcomb-list">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<div class="breadcomb-wp">
									<div class="breadcomb-icon">
										<i class="notika-icon notika-windows"></i>
									</div>
									<div class="breadcomb-ctn">
										<h2>Data Accounts</h2>
										<p>Welcome to Bang Bank <span class="bread-ntd">BeSquad</span></p>
									</div>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
								<div class="breadcomb-report">
									<button data-toggle="tooltip" data-placement="left" title="Download Report" class="btn"><i class="notika-icon notika-sent"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>

  <div class="normal-table-area">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="normal-table-list mg-t-30">
                      <div class="basic-tb-hd">
                      </div>
                      <div class="bsc-tbl-st">
                          <button class="btn btn-success notika-btn-success" routerLink="/addbalance"><i class="fa fa-plus"></i> Top Up</button>
                          <table class="table table-striped">
                              <thead>
                                  <tr>
                                      <th>ID</th>
                                      <th>ID CARD</th>
                                      <th>BALANCE</th>
                                      <th>OPEN DATE</th>
                                      <th>STATUS</th>
                                      <th>CUSTOEMER</th>
                                      <th>ACTION</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let account of listAccount | paginate: {itemsPerPage: 5, currentPage: p};">
                                      <td>{{account.idaccount}}</td>
                                      <td>{{account.norek}}</td>
                                      <td>{{account.balance | currency:'Rp.' }}</td>
                                      <td>{{account.opendate}}</td>
                                      <td>
                                            <button (click)="changeStatus(account)" *ngIf="account.status == 1" class="btn btn-success success-icon-notika waves-effect"><i class="notika-icon notika-checked"></i> Active</button>
                                            <button (click)="changeStatus(account)" *ngIf="account.status == 2" class="btn btn-danger danger-icon-notika waves-effect"><i class="notika-icon notika-close"></i> Dormant</button>
                                        </td>
                                      <td>{{account.customer.username}}</td>
                                      <td>
                                            <button (click)="viewTransaction(account)" class="btn btn-success success-icon-notika waves-effect"><i class="notika-icon notika-search"></i></button>
                                          <!-- <button  class="btn btn-success"><i class="fa fa-eye"></i></button> -->
                                      </td>
                                    </tr>
                              </tbody>
                          </table>
                          <pagination-controls (pageChange)="p = $event"></pagination-controls>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
