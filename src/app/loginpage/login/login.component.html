    <!-- Login Register area Start-->
    <div class="login-content">
        <!-- Login -->
        <div class="nk-block toggled">
            <div class="nk-form">
                <form (submit)="loginUser($event)">
                    <!-- Login Form  -->
                    <div class="logo-area">
                        <a href="#"><img src="../../../assets/assets_LogoJenius.png" style="height: 100px" alt="" /></a>
                        <h3 style="color: #00C292">Login BangBank</h3>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                        <div class="nk-int-st">
                            <input type="text" class="form-control" placeholder="Username" id="username">
                        </div>
                    </div>
                    <div class="input-group mg-t-15">
                        <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                        <div class="nk-int-st">
                            <input type="password" class="form-control" placeholder="Password" id="password">
                        </div>
                    </div>
                    <button class="btn btn-login btn-success btn-float" type="submit"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></button>
                </form>
            </div>

            <div class="nk-navigation nk-lg-ic">
                <a (click)="register()" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
            </div>
        </div>
    </div>
    <!-- Login Register area End-->
